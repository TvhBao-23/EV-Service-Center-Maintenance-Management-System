<svg width="300" height="380" viewBox="0 0 300 380" xmlns="http://www.w3.org/2000/svg">
  <!-- VPBank Logo -->
  <rect width="300" height="50" fill="#00923F"/>
  <path d="M30 15 L20 25 L30 35" stroke="white" stroke-width="3" fill="none"/>
  <path d="M40 15 L30 25 L40 35" stroke="white" stroke-width="3" fill="none"/>
  <path d="M50 15 L40 25 L50 35" stroke="white" stroke-width="3" fill="none"/>
  <text x="65" y="32" font-family="Arial" font-size="22" font-weight="bold" fill="white">VPBank</text>
  
  <!-- QR Code Background -->
  <rect x="30" y="70" width="240" height="240" fill="white" stroke="#00923F" stroke-width="4"/>
  
  <!-- QR Code Pattern (Simplified) -->
  <!-- Top-left corner -->
  <rect x="40" y="80" width="70" height="70" fill="none" stroke="black" stroke-width="3"/>
  <rect x="50" y="90" width="50" height="50" fill="black"/>
  
  <!-- Top-right corner -->
  <rect x="190" y="80" width="70" height="70" fill="none" stroke="black" stroke-width="3"/>
  <rect x="200" y="90" width="50" height="50" fill="black"/>
  
  <!-- Bottom-left corner -->
  <rect x="40" y="230" width="70" height="70" fill="none" stroke="black" stroke-width="3"/>
  <rect x="50" y="240" width="50" height="50" fill="black"/>
  
  <!-- Center patterns -->
  <rect x="130" y="120" width="15" height="15" fill="black"/>
  <rect x="150" y="120" width="15" height="15" fill="black"/>
  <rect x="130" y="140" width="15" height="15" fill="black"/>
  <rect x="170" y="140" width="15" height="15" fill="black"/>
  <rect x="110" y="160" width="15" height="15" fill="black"/>
  <rect x="150" y="160" width="15" height="15" fill="black"/>
  <rect x="130" y="180" width="15" height="15" fill="black"/>
  <rect x="170" y="180" width="15" height="15" fill="black"/>
  <rect x="110" y="200" width="15" height="15" fill="black"/>
  <rect x="150" y="200" width="15" height="15" fill="black"/>
  <rect x="190" y="200" width="15" height="15" fill="black"/>
  <rect x="130" y="220" width="15" height="15" fill="black"/>
  <rect x="170" y="220" width="15" height="15" fill="black"/>
  <rect x="210" y="220" width="15" height="15" fill="black"/>
  
  <!-- Bottom patterns -->
  <rect x="130" y="240" width="15" height="15" fill="black"/>
  <rect x="150" y="240" width="15" height="15" fill="black"/>
  <rect x="170" y="240" width="15" height="15" fill="black"/>
  <rect x="190" y="260" width="15" height="15" fill="black"/>
  <rect x="210" y="260" width="15" height="15" fill="black"/>
  <rect x="230" y="280" width="15" height="15" fill="black"/>
  
  <!-- VietQR and Napas logos -->
  <g transform="translate(60, 330)">
    <!-- VietQR -->
    <circle cx="15" cy="15" r="15" fill="#DC2626"/>
    <text x="15" y="21" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="white">V</text>
    <text x="38" y="22" font-family="Arial" font-size="12" font-weight="bold" fill="#1F2937">VietQR</text>
  </g>
  
  <line x1="150" y1="335" x2="150" y2="355" stroke="#9CA3AF" stroke-width="2"/>
  
  <g transform="translate(160, 330)">
    <!-- Napas -->
    <circle cx="15" cy="15" r="15" fill="#2563EB"/>
    <text x="15" y="21" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="white">N</text>
    <text x="38" y="22" font-family="Arial" font-size="12" font-weight="bold" fill="#1F2937">napas 247</text>
  </g>
</svg>

