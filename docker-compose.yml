version: '3.8'

services:
  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8080
    networks:
      - ev-service-network

  # Auth Service
  authservice:
    build:
      context: ./authservice
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - mysql
    networks:
      - ev-service-network

  # Customer Service
  customerservice:
    build:
      context: ./customerservice
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - mysql
    networks:
      - ev-service-network

  # Staff Service
  staffservice:
    build:
      context: ./staffservice
      dockerfile: Dockerfile
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - mysql
    networks:
      - ev-service-network

  # Payment Service
  paymentservice:
    build:
      context: ./paymentservice
      dockerfile: Dockerfile
    ports:
      - "8084:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - mysql
    networks:
      - ev-service-network

  # API Gateway Service (Simplified for now)
  api-gateway:
    build:
      context: ./evservicecenter
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - mysql
    networks:
      - ev-service-network

  # Maintenance Service
  maintenance-service:
    build:
      context: ./backend/maintenance
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://maintenance-mysql:3306/ev_service_center?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=utf8
      - SPRING_DATASOURCE_USERNAME=evsc
      - SPRING_DATASOURCE_PASSWORD=evsc
    depends_on:
      - maintenance-mysql
    networks:
      - ev-service-network

  # Database
  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=ev_service_center
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - ev-service-network

  # Maintenance Database (port 3307)
  maintenance-mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=ev_service_center
      - MYSQL_USER=evsc
      - MYSQL_PASSWORD=evsc
    ports:
      - "3307:3306"
    volumes:
      - maintenance_mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    networks:
      - ev-service-network

volumes:
  mysql_data:
  maintenance_mysql_data:


networks:
  ev-service-network:
    driver: bridge
