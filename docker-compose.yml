services:
  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8080
      - VITE_AUTH_API_URL=http://localhost:8081
    networks:
      - ev-service-network

  authservice:
    build:
      context: ./authservice
      dockerfile: Dockerfile
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - APP_SECURITY_JWT_SECRET=ZmFrZV9kZXZfand0X3NlY3JldF9zaG91bGRfYmVfYmFzZTY0
    ports:
      - "8081:8081"
    depends_on:
      - mysql
    networks:
      - ev-service-network

  customerservice:
    build:
      context: ./customerservice
      dockerfile: Dockerfile
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/ev_service_center?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=
      - APP_SECURITY_JWT_SECRET=ZmFrZV9kZXZfand0X3NlY3JldF9zaG91bGRfYmVfYmFzZTY0
    ports:
      - "8082:8082"
    depends_on:
      - mysql
    networks:
      - ev-service-network

  # API Gateway Service (Simplified for now)
  api-gateway:
    build:
      context: ./evservicecenter
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - mysql
    networks:
      - ev-service-network

  # Database
  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=ev_service_center
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - ev-service-network

volumes:
  mysql_data:


networks:
  ev-service-network:
    driver: bridge
