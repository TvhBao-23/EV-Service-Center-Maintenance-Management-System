# === SERVER CONFIGURATION ===
# Cổng mặc định cho Spring Boot là 8080, Docker Compose sẽ map cổng này
server.port=8080

# === DATASOURCE CONFIGURATION ===
# Đọc thông tin kết nối từ biến môi trường (sẽ được set trong docker-compose.yml)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# === JPA/HIBERNATE CONFIGURATION ===
spring.jpa.hibernate.ddl-auto=validate # Hoặc 'update'/'none'. 'validate' kiểm tra schema khớp với entity. 'none' nếu dùng Flyway/Liquibase
spring.jpa.show-sql=true # Hiển thị câu lệnh SQL trong log (hữu ích khi debug)
spring.jpa.properties.hibernate.format_sql=true # Format câu lệnh SQL cho dễ đọc
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect # Chỉ định dialect cho MySQL 8+

# === ACTUATOR (Optional, for health checks & monitoring) ===
management.endpoints.web.exposure.include=health,info # Expose health endpoint

# === LOGGING (Optional) ===
logging.level.org.hibernate.SQL=DEBUG # Log SQL chi tiết hơn
logging.level.org.hibernate.type.descriptor.sql=TRACE # Log các tham số bind vào SQL (cẩn thận với dữ liệu nhạy cảm)

