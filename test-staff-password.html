<!DOCTYPE html>
<html>
<head>
    <title>Test Staff Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin: 15px 0;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Test Staff Login Password</h1>
    
    <div class="form-group">
        <label>Email:</label>
        <input type="email" id="email" value="staff1@gmail.com">
    </div>
    
    <div class="form-group">
        <label>Password to test:</label>
        <input type="password" id="password" placeholder="Enter password">
    </div>
    
    <button onclick="testPassword()">Test Login</button>
    <button onclick="testCommonPasswords()">Test Common Passwords</button>
    
    <div id="result"></div>
    
    <script>
        async function testLogin(email, password) {
            try {
                const response = await fetch('http://localhost:8081/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                return { ok: response.ok, status: response.status, data };
            } catch (error) {
                return { ok: false, error: error.message };
            }
        }
        
        async function testPassword() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            const result = await testLogin(email, password);
            
            if (result.ok) {
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `<strong>✅ SUCCESS!</strong><br>Token: ${result.data.token?.substring(0, 50)}...`;
            } else {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>❌ FAILED</strong><br>Status: ${result.status}<br>Response: ${JSON.stringify(result.data)}`;
            }
        }
        
        async function testCommonPasswords() {
            const email = document.getElementById('email').value;
            const passwords = [
                'Staff123@',
                'staff123',
                'Staff123',
                'password',
                'Password123',
                'password123',
                '123456',
                'admin123'
            ];
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing multiple passwords...</p>';
            resultDiv.className = 'result';
            
            let results = '<h3>Test Results:</h3>';
            
            for (const pwd of passwords) {
                const result = await testLogin(email, pwd);
                const status = result.ok ? '✅ SUCCESS' : '❌ Failed';
                results += `<p>${status}: "${pwd}" - Status: ${result.status}</p>`;
                
                if (result.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = results + `<p><strong>Working password found: ${pwd}</strong></p>`;
                    return;
                }
            }
            
            resultDiv.className = 'result error';
            resultDiv.innerHTML = results + '<p><strong>No working password found</strong></p>';
        }
    </script>
</body>
</html>
